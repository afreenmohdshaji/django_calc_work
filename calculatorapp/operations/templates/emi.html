<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center bg-primary text-light p-4">Emi Calculator</h1>
    <div class="container d-flex justify-content-center">
        <div class="w-50 border shadow p-4">
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <label for="">Enter amount</label>
                    <input type="text" name="amount" placeholder="enter the amount" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Interest</label>
                    <input type="text" name="interest" placeholder="interest" class="form-control">
    
                </div>
                <div class="mb-3">
                    <label for="">Tenure</label>
                    <input type="text" name="tenure" placeholder="tenure" class="form-control">
                </div>
                <div class="mb-3 ">
                    <button type="submit" class="btn btn-primary">Check</button>
                </div>
            </form>
            

        </div>
       
        
        
    </div>
    {%if out%}
    <div class="container d-flex justify-content-center mt-4 w-50 p-4 shadow  ">
        <div class="d-flex justify-content-center">
            <div class="border border-top-0 border-bottom-0  border border-primary p-3">EMI:{{out}}</div>
            <div class="border border-top-0 border-bottom-0  border border-primary p-3">Total Payable Amount:{{payable_amount}}</div>
            <div class="border border-top-0 border-bottom-0  border border-primary p-3">Total Intrest:{{intrest_payable}}</div>
        </div>
    </div>
    {%endif%}
   
</body>
</html>
