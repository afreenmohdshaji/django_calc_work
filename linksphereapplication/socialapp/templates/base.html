<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link sphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{%static 'social_app/css/index.css'%}">
</head>
<body>
    <!-- nav starts -->
    <nav class="navbar fixed-top  p-0" style="	background: #FF416C;
	background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
	background: linear-gradient(to right, #FF4B2B, #FF416C);" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{%static 'social_app/images/linkspherena.png'%}" alt="Logo" width="100" height="h-auto" class="ms-5">
          </a>

          <!-- search start -->
            <div class="container mt-3 w-50 mb-2">
                <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-danger rounded-start-0" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </div>
        <!-- search end -->

            <!-- modal -->
            <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-regular fa-square-plus me-2 fs-3 text-white opacity-75"></i>
            </button>
            <!-- endmodal -->
        <!-- profile dropdown start -->

        <div class="dropdown nav-item mr-lg-4" style="margin-right: 6em;">
            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle">
                {%if request.user.profile.profile_pic%}
                    <img class="profile-small" src="{{request.user.profile.profile_pic.url}}" alt="Avatar">
                {%else%}
                    <img class="profile-small" src="{%static 'social_app/images/profilepic.png'%}" alt="Avatar">
                {%endif%}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu p-2" role="menu">
                <li class="nav-item">
                    <a href="{%url 'profile' request.user.profile.id%}" class="nav-link scroll">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'profile-edit' request.user.profile.id%}" class="nav-link scroll">Edit profile</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'profile-list' %}" class="nav-link scroll">Profiles</a>
                </li>
                <div class="dropdown-divider"></div>
                <li class="nav-item">
                    <a href="{%url 'signout' %}" class="nav-link scroll">Logout</a>
                </li>
                
            </ul>
        </div>



    </nav>
    <!-- nav ends -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Add Story</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{%url 'story_create'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="modal-body">
                        <div>
                            <input type="text" class="form-control" name="title" id="" placeholder="Caption">
                        </div>
                        <div class="mt-4">
                            <input type="file" class="form-control" name="post_image" id="" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    {%block body_block%}

    {%endblock%}
