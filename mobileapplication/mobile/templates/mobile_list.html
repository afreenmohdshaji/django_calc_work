<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary fw-bold mt-4">Mobiles</h2>
        <table class="table table-dark table-striped mt-5">
            <tr>
                <th>Name</th>
                <th>Specs</th>
                <th>brand</th>
                <th>price</th>
                <th>Display</th>
                <th>Views</th>
            </tr>
            {%for mob in data%}

            <tr>
                <td>{{mob.name}}</td>
                <td>{{mob.specs}}</td>
                <td>{{mob.brand}}</td>
                <td>{{mob.price}}</td>
                <td>{{mob.display}}</td>
                <td class="">
                    <a href="{%url 'mobile-detail' mob.id %}" class="btn btn-outline-primary ">view</a>
                    <a href="{%url 'mobile-delete' mob.id %}" class="btn btn-outline-danger ms-3">delete</a>
                </td>

            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
