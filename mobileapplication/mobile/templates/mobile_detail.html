{%extends 'base.html'%}

{%block body_block%}
<body class="bg-dark">
  <div class="container d-flex justify justify-content-center mt-5 ">
      <div class="card bg-primary" style="width: 18rem;">
        {%if data.picture%}
          <img src="{{data.picture.url}}" alt="">
        {%endif%}
          <div class="card-header ">
            Name:{{data.name}}
          </div>
          <ul class="list-group list-group-flush ">
            <li class="list-group-item bg-info">Price:{{data.price}}</li>
            <li class="list-group-item bg-info">Specs:{{data.specs}}</li>
            <li class="list-group-item bg-info">Brand:{{data.brand}}</li>
            <li class="list-group-item bg-info">Display:{{data.display}}</li>
          </ul>
        </div>
    
  </div>
{%endblock%}
