<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bids requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex">
                    <div>
                        <span class="h2">Notifications</span>
                    </div>
        
                </div>
                
                {%for d in data%}
                <div class="mt-3 border rounded-4 p-3 d-flex ">
                    <div class="mb-3">
                        <span><i class="fs-4 fa-solid fa-bell fa-shake"></i> Hello, <span class="h5">{{d.user}}</span> has requested to purchase your <span class="h5">{{d.scrap}} </span>for <span class="h5 fw-bold">{{d.amount}}</span> rupees, actual price is <span class="h5 fw-bold">{{scrap.price}}</span>. Would you like to accept or reject?</span>
                    </div>
                    <div class="mb-3 ms-auto me-5">
                        <span class="fw-bolder">Status {{d.status}}</span>
                    </div>    
                    <div class="">
                        <form class="d-flex gap-3" action="{%url 'all-bids' d.id%}" method="post">
                            {%csrf_token%}
                            <div>
                                <button name="action" value="accept" class="btn btn-success rounded-pill"><i class="fa-solid fa-circle-check"></i> Accept</button>
                            </div>
                            <div>
                                <button name="action" value="reject" class="btn btn-danger rounded-pill"><i class="fa-solid fa-circle-xmark"></i> Reject</button>
                            </div>
                        </form>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
         
        
    </div>
</body>
</html>
