{%extends 'base.html'%}
{%load static%}
{%block body_block%}
<body class="vh-100 bg-black ">
    <div class="container w-50  mt-5 ">
        <div class="row bg-white d-flex justify-content-center  p-3 rounded-4">
            <div class="col-lg-6 col-md-8">
                
                <form action="" method="post">
                    <h4 class="text-center fw-bold p-2">Place a Bid</h4>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_current_rate" class="form-label">Current Rate:</label>
                        <input type="text" id="id_current_rate" name="current_rate" class="form-control" value="{{ scrap.price }}" readonly>
                    </div>
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto ">Place Bid</button>
                </form>
            </div>
        </div>
    </div>
</body>
{%endblock%}
