<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body class="vh-100 d-flex  justify-content-center align-items-center">
    <div class="container w-50 shadow mt-5 ">

        <div class="row">
            <div class="col-lg-6 col-md-5 d-flex justify-content-center">
                <img src="{%static 'scrapbox/images/logo.png'%}" alt="" style="width: 100%;">
            </div>
            <div class="col-lg-6 col-md-5">
                <div class="card border border-0" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title fw-bold d-flex justify-content-center">Login</h5>
                        {%if messages%}
                            {%for m in messages %}

                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong> login</strong> {{m}}.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                            {%endfor%}
                        {%endif%}
                        {%if form.errors%}
                                {{form.errors}}
                        {%endif%}
                        <form action="" method="post">
                            {%csrf_token%}
                            {{form}}
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-outline-dark rounded-pill mt-4">Login</button>
                            </div>
                        </form>
                      
                        <hr>
                        <div class="text-center">
                          Create a new account? <a class="link" href="{%url 'register'%}">Register</a>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
