<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="container w-100 justify-content-center">
        <div class="d-flex justify-content-center mt-3">
            <div class="">
                <h5>Hello <span class="fw-bold">{{request.user}} !</span></h5>
            </div>
            <div class="me-0 ms-auto">
                <a class="text-decoration-none text-dark btn" href="{%url 'category-add'%}">Add Category</a>
            </div>
            <div class="ms-3">
                <a class="text-decoration-none btn btn-danger" href="{%url 'signout'%}">Logout</a>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
               <div class="card mt-5 rounded-3">
                   <div class="card-body text-center">
                       <h4 class="card-title m-b-0">Categories</h4>
                   </div>
                   <ul class="list-style-none">
                    {%for d in data%}
                       <li class="d-flex no-block card-body border-top">
                           ({{d.id}})
                           <div class="d-flex w-100">
                                <div class="ms-3">
                                    <a href="{%url 'category-update' d.id%}" class="m-b-0 font-medium p-0 text-decoration-none">{{d.name}}</a>
                                </div>
                                <div class="me-0 ms-auto">
                                    <span class="text-muted">{{d.is_active}}</span>
                                </div>
                           </div>
                       </li>
                    {%endfor%}
                   </ul>
               </div>

           </div>
           </div>
           
    </div>
</body>
</html>
