<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="container mt-5">
        <form action="" method="post mt-5">
            {%csrf_token%}

            <div class="subscribe">
                <h2 class="subscribe__title mt-2">Let's add Category</h2>
                <p class="subscribe__copy"></p>
                <div class="form">
                    <input type="text" class="form__email" name="name" placeholder="Type Category....." />
                    <button type="submit" class="form__button">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
